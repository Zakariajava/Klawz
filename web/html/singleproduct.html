<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" />
  <link rel="icon" type="image/ico" href="../../img/icono.png" sizes="64x64">
  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Estilo -->
  <style>
    .small-img-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .small-img-col {
      flex-basis: 24%;
      cursor: pointer;
    }

    .small-img-col img {
      width: 100%;
    }

    .sproduct select {
      display: block;
      padding: 5px 10px;
    }

    .sproduct input[type="number"] {
      width: 60px;
      height: 40px;
      padding-left: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    .sproduct input[type="number"]:focus {
      outline: none;
    }

    .buy-btn {
      background-color: #898421;
      opacity: 1;
      transition: 0.3 all;
    }
  </style>
</head>

<body>
  <!-- Navbar  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 fixed-top">
    <div class="container">
      <img src="../../img/logo/logo1.svg" alt="logo" class="navbar-logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span>
          <i id="bar" class="fa-solid fa-bars" style="color: #898421"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
          <li class="nav-item">
            <i class="fa-regular fa-magnifying-glass"></i>
            <a href="cart.html">
              <i class="fa-regular fa-cart-shopping"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección principal del producto -->
  <section class="container sproduct my-5 pt-5">
    <div class="row mt-5">
      <!-- Columna izquierda: imagen principal y miniaturas -->
      <div class="col-lg-5 col-md-12 col-12">
        <!-- Imagen principal -->
        <img class="img-fluid w-100 pb-1" src="img/noimage.jpg" id="MainImg" alt="Product" />

        <!-- Contenedor de miniaturas -->
        <div class="small-img-group" id="small-img-container">
          <!-- se rellenara con el js -->
        </div>
      </div>

      <!-- Columna derecha: info del producto -->
      <div class="col-lg-6 col-md-12 col-12">
        <h6 id="prod-category"></h6>
        <h3 class="py-4" id="prod-name">Product Name</h3>
        <h2 id="prod-price">0,00 €</h2>

        <!-- selector de talla -->

        <!-- Cantidad -->
        <input type="number" value="1" min="1" id="prod-quantity" />

        <!-- Botón añadir al carrito -->
        <button class="buy-btn" id="addCartBtn">ADD TO CART</button>

        <h4 class="mt-5 mb-5">Product Details</h4>
        <span id="prod-description">Aquí irá la descripción del producto...</span>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="../js/footer.js"></script>
  <!-- Script para singleproduct -->
  <script src="../js/singleproduct.js"></script>
</body>

</html>
