  <div class="container" style="margin-top: 100px;">
    <div class="container text-left mt-5 py-5">
      <h3>Crear Cuenta</h3>
      <form onsubmit="doRegister(event)">
        <div class="form-group">
          <label for="regName">Nombre</label>
          <input type="text" id="regName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regLastname">Apellidos</label>
          <input type="text" id="regLastname" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regAddress">Domicilio</label>
          <input type="text" id="regAddress" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regCity">Población</label>
          <input type="text" id="regCity" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regProvince">Provincia</label>
          <input type="text" id="regProvince" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regZip">C.P.</label>
          <input type="text" id="regZip" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regPhone">Teléfono</label>
          <input type="text" id="regPhone" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regEmail">Correo Electrónico</label>
          <input type="email" id="regEmail" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regPassword">Contraseña</label>
          <input type="password" id="regPassword" class="form-control" />
        </div>
        <div class="form-group">
          <label for="regPassword2">Confirmar Contraseña</label>
          <input type="password" id="regPassword2" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="../js/footer.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
