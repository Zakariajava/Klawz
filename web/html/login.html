<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" />
  <link rel="icon" type="image/ico" href="../../img/icono.png" sizes="64x64">
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <!-- Navbar igual que index -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 fixed-top">
    <div class="container">
      <img src="../../img/logo/logo1.svg" alt="logo" class="navbar-logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span><i id="bar" class="fa-solid fa-bars" style="color: #898421"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Log In</a></li>
          </li>
          <li class="nav-item">
            <i class="fa-regular fa-magnifying-glass"></i>
            <a href="cart.html">
              <i class="fa-regular fa-cart-shopping"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; margin-top: 80px">
      <div class="card p-4" style="width: 100%; max-width: 400px">
        <h3 class="card-title text-center mb-3">Log In</h3>
        <form onsubmit="doLogin(event)">
          <div class="form-group">
            <label for="username">Usuario o Email</label>
            <input type="text" class="form-control" id="username" />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
        </form>
        <div class="text-center mt-3">
          <small>¿No tienes cuenta? <a href="register.html">Regístrate</a></small>
        </div>
      </div>
    </div>
  </section>

  
  <div id="footer-placeholder"></div>
  
  <script src="../js/footer.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
