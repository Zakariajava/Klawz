<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cambiar Datos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" />
  <link rel="icon" type="image/ico" href="../../img/icono.png" sizes="64x64">
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <!-- NAVBAR (igual que en index.html) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 fixed-top">
    <div class="container">
      <img src="../../img/logo/logo1.svg" alt="logo" class="navbar-logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span><i id="bar" class="fa-solid fa-bars" style="color: #898421"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact US</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
          <li class="nav-item">
            <i class="fa-regular fa-magnifying-glass"></i>
            <a href="cart.html">
              <i class="fa-regular fa-cart-shopping"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top:100px;">
    <div class="container text-left mt-5 py-5">
      <h3>Cambiar Datos del Usuario</h3>
      <!-- Botón Volver al “Área de Usuario” -->
      <button class="btn btn-secondary mb-3" onclick="window.location.href='usuario.html'">
        Volver
      </button>

      <form onsubmit="updateUser(event)">
        <div class="form-group">
          <label for="editName">Nombre</label>
          <input type="text" id="editName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="editLastname">Apellidos</label>
          <input type="text" id="editLastname" class="form-control" />
        </div>
        <div class="form-group">
          <label for="editAddress">Domicilio</label>
          <input type="text" id="editAddress" class="form-control" />
        </div>
        <div class="form-group">
          <label for="editCity">Población</label>
          <input type="text" id="editCity" class="form-control" />
        </div>
        <div class="form-group">
          <label for="editProvince">Provincia</label>
          <input type="text" id="editProvince" class="form-control" />
        </div>
        <div class="form-group">
          <label for="editZip">C.P.</label>
          <input type="text" id="editZip" class="form-control" />
        </div>
        <div class="form-group">
          <label for="editPhone">Teléfono</label>
          <input type="text" id="editPhone" class="form-control" />
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Cambiar</button>
    <button type="button" class="btn btn-danger" onclick="cancelEdit()">
      Cancelar
    </button>
    </form>
  </div>

  <div id="footer-placeholder"></div>


  <!-- Scripts de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script src="../js/footer.js"></script>
  <!-- Script cambiardatos.js -->
  <script src="../js/cambiardatos.js"></script>
</body>

</html>
