      <img src="../../img/logo/logo1.svg" alt="logo" class="navbar-logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span>
          <i id="bar" class="fa-solid fa-bars" style="color: #898421"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <!-- Shop activo -->
            <a class="nav-link active" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>

              <i class="fa-regular fa-cart-shopping"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

  <!-- Sección principal con título Shop, etc. -->
  <section id="featured" class="my-5 py-5">

      <h2 class="font-weight-bold">Our Products</h2>
      <hr />
      <p>Aquí puedes ver todos nuestros productos.</p>
    </div>

    <!-- Contenedor para los productos. 
         JS generará un <div class="product"> por cada producto -->
    <div class="row mx-auto container" id="shop-list">
      <!-- se rellenará dinámicamente con shop.js -->
    </div>

    <!-- Contenedor para la paginación -->
    <div class="row mx-auto container" id="shop-pagination"></div>
  </section>


  <div id="footer-placeholder"></div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
