  <!-- Sección Contact Us -->
  <section class="my-5 py-5 container">
    <div class="row mt-5">
      <div class="col-md-6">
        <h1>Contact Us</h1>
        <p><strong>ETSE - Escuela Técnica Superior de Ingeniería (Universidad de Valencia)</strong></p>
        <p>Avinguda de l'Universitat, 46100 Burjassot, Valencia</p>
        <p>Tel: 963 86 41 00</p>
        <p>Email: abouhamm@alumni.uv.es</p>
        <!-- Formulario de contacto -->
        <form>
          <div class="form-group">
            <label for="contactName">Nombre</label>
            <input type="text" class="form-control" id="contactName" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group">
            <label for="contactEmail">Correo Electrónico</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="Ingresa tu email">
          </div>
          <div class="form-group">
            <label for="contactMessage">Mensaje</label>
            <textarea class="form-control" id="contactMessage" rows="4" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Enviar</button>
        </form>
      </div>
      <div class="col-md-6">
        <!-- Mapa incrustado -->
        <iframe
          src="https://www.google.com/maps?q=ETSE%20-%20Escuela%20T%C3%A9cnica%20Superior%20de%20Ingenier%C3%ADa%20(Universidad%20de%20Valencia),%20Avinguda%20de%20l%27Universitat,%2046100%20Burjassot,%20Valencia&output=embed"

          tabindex="0">
        </iframe>
      </div>
    </div>
