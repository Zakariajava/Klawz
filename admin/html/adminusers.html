<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin - Usuarios</title>
  <!-- Se sube un nivel para acceder al style.css que está en web/ -->
  <link rel="stylesheet" href="../../web/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" />
  <link rel="icon" type="image/ico" href="../../img/icono.png" sizes="64x64">
</head>

<body>
  <!-- NAVBAR: Debe seguir el mismo estilo que index -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 fixed-top">
    <div class="container">
      <!-- Desde adminusers.html, para llegar a la carpeta img, subimos dos niveles -->
      <img src="../../img/logo/logo1.svg" alt="logo" class="navbar-logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span><i id="bar" class="fa-solid fa-bars" style="color: #898421"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <!-- En el panel admin, el menú se limita a las secciones administrativas -->
          <li class="nav-item"><a class="nav-link active" href="adminusers.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="adminproducts.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="adminorders.html">Pedidos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container" style="margin-top:150px;">
    <h3>Administrar Usuarios</h3>
    <button class="btn btn-secondary mb-3" onclick="window.location.href='adminindex.html'">
      Volver al panel admin
    </button>
    <!-- Tabla con todos los datos de los usuarios -->
    <table class="table table-bordered table-responsive">
      <thead>
        <tr>
          <th>Email</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Domicilio</th>
          <th>Población</th>
          <th>Provincia</th>
          <th>C.P.</th>
          <th>Teléfono</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="admin-users-tbody">
        <!-- Se generará con adminusers.js -->
      </tbody>
    </table>
  </div>
  
  <div id="footer-placeholder"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="../js/adminusers.js"></script>
</body>

</html>
