<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin - Productos</title>
  <link rel="stylesheet" href="../../web/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" />
  <link rel="icon" type="image/ico" href="../../img/icono.png" sizes="64x64">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 fixed-top">
    <div class="container">
      <img src="../../img/logo/logo1.svg" alt="logo" class="navbar-logo" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span><i id="bar" class="fa-solid fa-bars" style="color: #898421"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="adminusers.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link active" href="adminproducts.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="adminorders.html">Pedidos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top:150px;">
    <h3>Administrar Productos</h3>
    <button class="btn btn-secondary mb-3" onclick="window.location.href='adminindex.html'">
      Volver al panel admin
    </button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Subcat</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="admin-products-tbody">
        <!-- Se carga con adminproducts.js -->
      </tbody>
    </table>

    <hr />
    <h5>Añadir Nuevo Producto</h5>
    <form onsubmit="addProduct(event)">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>ID</label>
          <input type="number" class="form-control" id="prodId" required />
        </div>
        <div class="form-group col-md-4">
          <label>Nombre</label>
          <input type="text" class="form-control" id="prodName" required />
        </div>
        <div class="form-group col-md-3">
          <label>Categoría</label>
          <input type="text" class="form-control" id="prodCategory" />
        </div>
        <div class="form-group col-md-3">
          <label>Subcat</label>
          <input type="text" class="form-control" id="prodSubcat" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label>Precio</label>
          <input type="number" step="0.01" class="form-control" id="prodPrice" required />
        </div>
        <div class="form-group col-md-9">
          <label>Imagen Principal (ruta)</label>
          <input type="text" class="form-control" id="prodImageMain" placeholder="img/productos/..." />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="../js/adminproducts.js"></script>
</body>

</html>
